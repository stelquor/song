<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login_Join Page</title>

<!-- jquery -->
<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- 내 css -->
<link rel="stylesheet" href="/css/login_join.css">

<script th:inline="javascript">
	$(()=>{
		let m = [[${msg}]];
		if (m!=null){
			alert(m);
		}
	})
</script>
</head>
<body>
	<br><br><br><br>
	<div class="allBigBox">
	<br>
		<img id=img src="../img/zzzlogo.png" onclick="location.href='/'">
		<div id="ljBox">
			<div id="login">
				<h3>Login Page</h3>
				<form id="loginfrm" method="post" action="/member/login">
					<div class="frm_item">아이디
						<input type="text" name="m_id" class="input" placeholder="아이디를 입력하세요" maxlength="20" autocapitalize="off"
						value="aaa">
					</div>
					<div class="frm_item">비밀번호
						<input type="password" name="m_pw" class="input" placeholder="비밀번호를 입력하세요" maxlength="20" autocapitalize="off"
						value="12345678">
					</div>
					<br>
					<button type="submit" id="loginBtn">login!</button>
				</form>
			</div>
			
			<div id="join">
				<h3>Join Page</h3>
				<form id="join_frm" method="post" action="/member/join" onsubmit="return joinCheck()">
					<div class="frm_item">아이디
						<input type="text" id="m_id" name="m_id" class="input" placeholder="아이디 입력" maxlength="20" autocapitalize="off">
						<div id="idTip" style="display: none;"></div>
					</div>
					<div class="frm_item">닉네임
						<input type="text" id="m_nick" name="m_nick" class="input" placeholder="닉네임 입력" maxlength="20" autocapitalize="off">
						<div id="nickTip" style="display: none;"></div>
					</div>
					<div class="frm_item">이메일
						<input type="text" id="m_email" name="m_email" class="input" placeholder="이메일 입력" maxlength="40" autocapitalize="off">
						<div id="emailTip" style="display: none;"></div>
					</div>
					<div class="frm_item" id="joinPwDiv">
						비밀번호
						<input type="password" id="m_pw" name="m_pw" class="input" placeholder="비밀번호 입력" maxlength="20">
						<br>
						비밀번호 확인
						<input type="password" id="chM_pw" name="chM_pw" class="input" placeholder="비밀번호 재입력" maxlength="20">
						<div id="chPw" style="display: none;"></div>
					</div>
					<br>
					<button type="submit" id="joinSubBtn">회원가입</button>
				</form>
			</div>
			
		</div>
		
		<div class="btnDiv">
			<button type="button" onclick="location.href='/'">메인화면</button>
			<button type="button" id="frmBtn" class="join">회원가입하러가기</button>
		</div>
		
		
	</div>
	
	<script type="text/javascript" src="/js/login_join.js"></script>
</body>
</html>
