	<script>
		// JavaScript로 null 값 체크
		window.onload = function () {
			var imageUrl = null; // 여기에 실제 이미지 URL 또는 null을 할당

			// 이미지 엘리먼트 가져오기
			var imageElement = document.getElementById('myImage');

			// 만약 이미지 URL이 null이라면 hidden 클래스 추가하여 이미지를 숨김
			if (imageUrl === null) {
				imageElement.classList.add('hidden');
			}
		};
	</script>
